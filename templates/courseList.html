{% extends "layout.html" %}
{% block title %}Course List{% endblock %}
{% block head %}{{ super() }}{% endblock %}
{% block content %}
<div class="page-container">
	<h1>Course Title: </h1>
	<h4>{% for course in courses%}
		<a href="/classinfo/{{course["_id"]}}">{{course["title"]}} </a><br>
	{% endfor %}</h4>
	<div class="scrollTop">
		<button> <a href="#topbar">Top</a></button>
	</div>
</div>
{% endblock %}

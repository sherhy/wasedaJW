<!doctype html>
	<head>
		{% block head %}
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<title>{% block title %}{% endblock %} - Waseda JW</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
		{% endblock %}
	</head>

	<body>
		<div class="topnav" id="topbar">
			<a class="active" href="/">Waseda JW</a>
			<a href="/timetable">Timetable</a>
			<a href="/courselist">Courses</a>
			<a href="/about">Developers' Info</a>
			<input type="text" id="searchbar" onkeyup="filter()" placeholder=
			{% if q %}
				{{q}}
			{% else %}
				"Search..."
			{% endif %}>
		</div>
		<div class="scrollTop">
			<button> <a href="#topbar">Top</a></button>
		</div>

		<div id="content">{% block content %}{% endblock %}</div>

		<div class="footer" style="left: 0;bottom: 0;">&copy; Copyright 2018 by WasedaJW.</div>
		
	</body>
	<script type="text/javascript">
		function filter() {
			return null
		}
		$("#searchbar").on('keyup', function (e) {
    if (e.keyCode == 13) {
      window.location.href = "/search/"+document.getElementById("searchbar").value;
    }
});
	</script>
	{% block script %}{% endblock %}
